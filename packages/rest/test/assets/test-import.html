<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Import</title>
  </head>
  <body>
    <!-- Import Map for Module Resolution -->
    <script type="importmap">
      {
        "imports": {
          "neoqs/legacy": "https://esm.sh/neoqs/legacy?min",
          "xcase": "https://esm.sh/xcase?min",
          "rate-limiter-flexible": "https://esm.sh/rate-limiter-flexible?min",
          "picomatch-browser": "https://esm.sh/picomatch-browser?min",
          "@gitbeaker/requester-utils": "../../../requester-utils/dist/index.mjs",
          "@gitbeaker/core": "../../../core/dist/index.mjs"
        }
      }
    </script>

    <!-- Importing Gitbeaker Module -->
    <script type="module">
      import * as gitbeaker from '../../dist/index.mjs';

      // Assign to global for testing
      window.gitbeaker = gitbeaker;

      // Optionally log to console to check if it loaded
      console.log('Gitbeaker loaded:', gitbeaker);
    </script>
  </body>
</html>
