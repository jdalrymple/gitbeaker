extends:
  - tslint-config-airbnb
  - tslint-config-prettier
rules:
  object-shorthand-properties-first: false
  variable-name: [true, "ban-keywords", "check-format", "allow-pascal-case"]
  import-name: false
  max-line-length: [true, { "limit": 100, "ignore-pattern": "`[^`]+`"}]
  function-name: false
