  test-integration-cli:
    docker:
      - image: node:lts-alpine
    steps:
      - checkout
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - yarn-{{ checksum "yarn.lock" }}
      - restore_cache:
          name: Restore build cache
          keys:
            - build-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - restore_cache:
          name: Restore env vars
          keys:
            - env1-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run: cat /tmp/variables.env
      - run: set -o allexport; source /tmp/variables.env; set +o allexport
      - run: echo $GITLAB_PERSONAL_ACCESS_TOKEN
      - run: echo $GITLAB_URL
      - run: yarn workspace @gitbeaker/cli test:integration

