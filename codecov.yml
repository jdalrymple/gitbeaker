codecov:
  max_report_age: false
  require_ci_to_pass: false

comment:
  layout: 'diff,components,tree'
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

github_checks:
  annotations: true

bundle_analysis:
  status: informational

coverage:
  status:
    changes: true
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
  individual_components:
    - component_id: requester-utils
      name: 'Requester Utils'
      paths:
        - packages/requester-utils/**
    - component_id: core
      name: 'Core'
      paths:
        - packages/core/**
    - component_id: rest
      name: 'REST'
      paths:
        - packages/rest/**
    - component_id: cli
      name: 'CLI'
      paths:
        - packages/cli/**
