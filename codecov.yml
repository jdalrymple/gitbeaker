codecov:
  max_report_age: off

comment: false

coverage:
  precision: 2
  round: down
  status:
    project:
      default: off
      cli:
        target: 60%
        flags: cli
      core:
        target: 60%
        flags: core
      browser:
        target: 60%
        flags: browser
      node:
        target: 60%
        flags: node
      requester-base:
        target: 60%
        flags: requester-base

flags:
  cli:
    paths:
      - packages/gitbeaker-cli/src
  core:
    paths:
      - packages/gitbeaker-core/src
  browser:
    paths:
      - packages/gitbeaker-browser/src
  node:
    paths:
      - packages/gitbeaker-node/src
  requester-base:
    paths:
      - packages/gitbeaker-requester-base/src
